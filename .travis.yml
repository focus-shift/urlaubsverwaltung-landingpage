sudo: required
language: node_js
cache: npm
branches:
  only:
    - master

script:
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: out
  target-branch: gh-pages
  keep-history: true
  project-name: Urlaubsverwaltung
  on:
    branch: master

env:
  global:
    secure: 
